<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bean Bliss Coffee</title>
  
  <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
  <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
  
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
  <style>
        * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    body {
      font-family: 'Poppins', sans-serif;
      background-color: #f9f5f0;
      color: #333;
      line-height: 1.6;
    }
    
       header {
      background-color: #4a2c12;
      color: white;
      padding: 1rem 2rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
      position: fixed;
      width: 100%;
      top: 0;
      z-index: 100;
    }
    
    .logo {
      font-size: 1.8rem;
      font-weight: 700;
    }
    
    .logo a {
      color: white;
      text-decoration: none;
    }
    
    nav ul {
      display: flex;
      list-style: none;
    }
    
    nav ul li {
      margin-left: 2rem;
    }
    
    nav ul li a {
      color: white;
      text-decoration: none;
      font-weight: 500;
      transition: color 0.3s;
    }
    
    nav ul li a:hover {
      color: #d4a762;
    }
    
       .hero {
      height: 100vh;
      background: linear-gradient(rgba(0, 0, 0, 0.5), rgba(0, 0, 0, 0.5)), 
                  url('https://images.unsplash.com/photo-1497935586351-b67a49e012bf?ixlib=rb-1.2.1&auto=format&fit=crop&w=1350&q=80');
      background-size: cover;
      background-position: center;
      display: flex;
      align-items: center;
      justify-content: center;
      text-align: center;
      color: white;
      padding: 0 1rem;
    }
    
    .hero-content h1 {
      font-size: 3.5rem;
      margin-bottom: 1rem;
    }
    
    .hero-content p {
      font-size: 1.5rem;
      margin-bottom: 2rem;
      max-width: 800px;
    }
    
    .btn {
      display: inline-block;
      background-color: #d4a762;
      color: white;
      padding: 0.8rem 2rem;
      border: none;
      border-radius: 5px;
      font-size: 1.1rem;
      cursor: pointer;
      transition: background-color 0.3s;
      text-decoration: none;
    }
    
    .btn:hover {
      background-color: #b38b4f;
    }
    
       .menu {
      padding: 5rem 2rem;
      text-align: center;
    }
    
    .section-title {
      font-size: 2.5rem;
      margin-bottom: 3rem;
      color: #4a2c12;
      position: relative;
    }
    
    .section-title::after {
      content: '';
      display: block;
      width: 100px;
      height: 4px;
      background-color: #d4a762;
      margin: 0.5rem auto;
    }
    
    .coffee-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
      gap: 2rem;
      max-width: 1200px;
      margin: 0 auto;
    }
    
    .coffee-item {
      background-color: white;
      border-radius: 10px;
      overflow: hidden;
      box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
      transition: transform 0.3s;
    }
    
    .coffee-item:hover {
      transform: translateY(-10px);
    }
    
    .coffee-img {
      height: 200px;
      background-size: cover;
      background-position: center;
    }
    
    .coffee-details {
      padding: 1.5rem;
    }
    
    .coffee-details h3 {
      font-size: 1.5rem;
      margin-bottom: 0.5rem;
      color: #4a2c12;
    }
    
    .coffee-details p {
      color: #666;
      margin-bottom: 1rem;
    }
    
    .price {
      font-size: 1.3rem;
      font-weight: 700;
      color: #d4a762;
    }
    
   
    .about {
      padding: 5rem 2rem;
      background-color: white;
    }
    
    .about-content {
      max-width: 1200px;
      margin: 0 auto;
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 3rem;
      align-items: center;
    }
    
    .about-text h2 {
      font-size: 2.5rem;
      margin-bottom: 1.5rem;
      color: #4a2c12;
    }
    
    .about-img {
      border-radius: 10px;
      overflow: hidden;
      box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
    }
    
    .about-img img {
      width: 100%;
      height: auto;
      display: block;
    }
    
       footer {
      background-color: #4a2c12;
      color: white;
      padding: 3rem 2rem;
      text-align: center;
    }
    
    .footer-content {
      max-width: 1200px;
      margin: 0 auto;
    }
    
    .social-links {
      margin: 1.5rem 0;
    }
    
    .social-links a {
      color: white;
      font-size: 1.5rem;
      margin: 0 0.5rem;
      transition: color 0.3s;
    }
    
    .social-links a:hover {
      color: #d4a762;
    }
    
       @media (max-width: 768px) {
      .about-content {
        grid-template-columns: 1fr;
      }
      
      .hero-content h1 {
        font-size: 2.5rem;
      }
      
      .hero-content p {
        font-size: 1.2rem;
      }
    }
  </style>
</head>
<body>
  <div id="root"></div>

  <script type="text/babel">
   
    function Header() {
      return (
        <header>
          <div className="logo">
            <a href="#">Bean Bliss</a>
          </div>
          <nav>
            <ul>
              <li><a href="#home">Home</a></li>
              <li><a href="#menu">Menu</a></li>
              <li><a href="#about">About</a></li>
              <li><a href="#contact">Contact</a></li>
            </ul>
          </nav>
        </header>
      );
    }

        function Hero() {
      return (
        <section className="hero" id="home">
          <div className="hero-content">
            <h1>Artisanal Coffee Experience</h1>
            <p>Discover our handcrafted blends from around the world, roasted to perfection and brewed with care.</p>
            <a href="#menu" className="btn">View Our Menu</a>
          </div>
        </section>
      );
    }

   
    function Menu() {
      const coffees = [
        { 
          id: 1, 
          name: 'Espresso', 
          price: 150, 
          description: 'Our signature strong and concentrated coffee shot', 
          image: 'https://images.unsplash.com/photo-1510591509098-f4fdc6d0ff04?ixlib=rb-1.2.1&auto=format&fit=crop&w=500&q=80'
        },
        { 
          id: 2, 
          name: 'Cappuccino', 
          price: 200, 
          description: 'Perfect balance of espresso, steamed milk and foam', 
          image: 'https://images.unsplash.com/photo-1551030173-122aabc4489c?ixlib=rb-1.2.1&auto=format&fit=crop&w=500&q=80'
        },
        { 
          id: 3, 
          name: 'Latte', 
          price: 210, 
          description: 'Smooth espresso with lots of steamed milk', 
          image: 'https://images.unsplash.com/photo-1568649929103-28ffbefaca1e?ixlib=rb-1.2.1&auto=format&fit=crop&w=500&q=80'
        },
        { 
         id: 4,
  name: "Cold Brew",
  image:' https://www.slimmingeats.com/blog/wp-content/uploads/2021/05/cold-brew-coffee-29-720x1080.jpg',
  price: 170,
  description: "Slow-steeped for 18 hours"
        },
        { 
          id: 5, 
          name: 'Mocha', 
          price: 200, 
          description: 'Rich chocolate combined with our signature espresso', 
          image: 'https://images.unsplash.com/photo-1511920170033-f8396924c348?ixlib=rb-1.2.1&auto=format&fit=crop&w=500&q=80'
        },
        { 
          id: 6, 
          name: 'Flat White', 
          price: 210, 
          description: 'Strong espresso with velvety microfoam', 
          image:' https://recipes.taskuptools.com/wp-content/uploads/2024/06/i1-418.png'
        }
      ];

      return (
        <section className="menu" id="menu">
          <h2 className="section-title">Our Coffee Selection</h2>
          <div className="coffee-grid">
            {coffees.map(coffee => (
              <div className="coffee-item" key={coffee.id}>
                <div className="coffee-img" style={{ backgroundImage: `url(${coffee.image})` }}></div>
                <div className="coffee-details">
                  <h3>{coffee.name}</h3>
                  <p>{coffee.description}</p>
                  <div className="price">Rs{coffee.price.toFixed(2)}</div>
                </div>
              </div>
            ))}
          </div>
        </section>
      );
    }

    
    function About() {
      return (
        <section className="about" id="about">
          <div className="about-content">
            <div className="about-text">
              <h2 className="section-title">Our Story</h2>
              <p>Founded in 2010, Bean Bliss began as a small coffee cart in downtown Portland. Our passion for ethically sourced, high-quality coffee beans quickly gained us a loyal following.</p>
              <p>Today, we continue to roast our beans in small batches to ensure maximum freshness and flavor. We work directly with farmers around the world to bring you the finest coffee experience.</p>
              <p>Every cup tells a story - from the high-altitude farms where our beans are grown to the skilled hands that prepare your drink.</p>
            </div>
            <div className="about-img">
              <img src="https://images.unsplash.com/photo-1463797221720-6b07e6426c24?ixlib=rb-1.2.1&auto=format&fit=crop&w=500&q=80" alt="Coffee beans" />
            </div>
          </div>
        </section>
      );
    }

   
    function Contact() {
      return (
        <section className="contact" id="contact" style={{ padding: '5rem 2rem', textAlign: 'center' }}>
          <h2 className="section-title">Visit Us</h2>
          <div style={{ maxWidth: '800px', margin: '0 auto' }}>
            <p style={{ marginBottom: '2rem' }}>3rd Lane, Anna nagar chennai, OR ch49</p>
            <p style={{ marginBottom: '2rem' }}>Open daily from 7am to 7pm</p>
            <p style={{ marginBottom: '2rem' }}>contact@beanbliss.com | (91)6789765673</p>
          </div>
        </section>
      );
    }
    function Footer() {
      return (
        <footer>
          <div className="footer-content">
            <div className="logo" style={{ fontSize: '2rem', marginBottom: '1rem' }}>Bean Bliss</div>
            <div className="social-links">
              <a href="#"><i className="fab fa-facebook"></i></a>
              <a href="#"><i className="fab fa-instagram"></i></a>
              <a href="#"><i className="fab fa-twitter"></i></a>
            </div>
            <p>&copy; {new Date().getFullYear()} Bean Bliss Coffee. All rights reserved.</p>
          </div>
        </footer>
      );
    }

   
    function App() {
      return (
        <div className="app">
          <Header />
          <Hero />
          <Menu />
          <About />
          <Contact />
          <Footer />
        </div>
      );
    }

        const root = ReactDOM.createRoot(document.getElementById('root'));
    root.render(<App />);
  </script>
</body>
</html>
